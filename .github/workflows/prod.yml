name: Deploy Your landing page to Goggle App Engine (GAE) 🥳

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      RANDOM: production
    steps:
      - name: Checkout repository 🥸
        uses: actions/checkout@v2

      - name: Setup Node.js and yarn 🐍
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies 😎
        run: npm install --legacy-peer-deps --frozen-lockfile

      - name: Build Nextjs Project 🚀
        run: npm run google-build

      - name: GCP Build dynamic routes 🛠️
        run: npm run gcp-build

      - name: Google Cloud Auth 🪄
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_PROD_KEY }}'
          project_id: ${{ secrets.GCP_PROD_PROJECT_ID }}

      - name: Set up Cloud SDK 🫆
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to Google App Engine 👑
        run: |
          npm run gcp-predeploy && gcloud app deploy app.yaml
